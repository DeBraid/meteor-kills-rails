<template name="principals">
  <section>
    <section>
      <h4>meteor js - 7 Pricipals </h4>
    </section>

    <section>
    
      <h2>001</h2>
      <h4>Pure JavaScript.</h4>
      <p>Write your entire app in pure JavaScript. All the same APIs are available on the client and the server — including database APIs! — so the same code can easily run in either environment.</p>
    </section>
    <section>
      
      <h2>002</h2>
      <h4>Live page updates.</h4>
      <p>Just write your templates. They automatically update when data in the database changes. No more boilerplate redraw code to write. Supports any templating language.</p>
    </section>
    <section>
      
      <h2>003</h2>
      <h4>Clean, powerful data synchronization.</h4>
      <p>Write your client code as if it were running on the server and had direct access to the database. No more loading your data from REST endpoints.</p>
    </section>
    <section>
      
      <h2>004</h2>
      <h4>Latency compensation.</h4>
      <p>When a user makes a change, their screen updates immediately — no waiting for the server. If the server rejects their request or executes it differently, the client is patched up with what actually happened.</p>
    </section>
    <section>
      
      <h2>005</h2>
      <h4>Hot Code Pushes.</h4>
      <p>Update your app while users are connected without disturbing them. When you push a new version, the new code is seamlessly injected into each browser frame in which the app is open.</p>
    </section>
    <section>
      
      <h2>006</h2>
      <h4>Sensitive code runs in a privileged environment.</h4>
      <p>Write all of your code in JavaScript (if you want.) The user interface runs in your browser. The sensitive functions run in a privileged server environment.</p>
    </section>
    <section>
      
      <h2>007</h2>
      <h4>Fully self-contained application bundles.</h4>
      <p>One command to compile your entire application into a tarball. Unpack it anywhere there's node.js, run one command, and you're on the air. You're never locked into a particular hosting provider; you have all the code for the platform.</p>
    </section>
    <section>
      
      <h2>008</h2>
      <h4>Interoperability.</h4>
      <p>You can connect anything to Meteor, from native mobile apps to legacy databases to Arduinos. Just implement the simple DDP protocol.</p>
    </section>
    <section>
      
      <h2>009</h2>
      <h4>Smart Packages.</h4>
      <p>Meteor's Smart Packages are actually little programs that can inject code into the client or the server, or even hook into the bundler to preprocess your source. Great care has been taken to give the core Meteor packages the minimal set of dependencies, so you can use your favorite templating, testing, or DOM manipulation frameworks.</p>
    </section>
  </section>
  
</template>
