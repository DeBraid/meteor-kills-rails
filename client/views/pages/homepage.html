<template name="principals">
  <section>
    <section>
      <h2>meteor js - Pricipals </h2>
      <p><a href="https://www.meteor.com/learn-meteor" target="_blank">Meteor Homepage</a></p>
    </section>

    <section>
    
      <h2>001</h2>
      <h4>Pure JavaScript.</h4>
      <p>Write your entire app in pure JavaScript. All the same APIs on the client/server/database</p>
    </section>
    <section>
      
      <h2>002</h2>
      <h4>Live page updates.</h4>
      <p>Just write your templates. They automatically update when data in the database changes. No more boilerplate redraw code to write. Supports any templating language.</p>
    </section>
    <section>
      
      <h2>003</h2>
      <h4>Clean, powerful data synchronization.</h4>
      <p>Write your client code as if it were running on the server and had direct access to the database. No more loading your data from REST endpoints.</p>
    </section>
    <section>
      
      <h2>004</h2>
      <h4>Latency compensation.</h4>
      <p>When a user makes a change, their screen updates immediately â€” no waiting for the server. If the server rejects their request or executes it differently, the client is patched up with what actually happened.</p>
    </section>
    <section>
      
      <h2>005</h2>
      <h4>Hot Code Pushes.</h4>
      <p>Update your app while users are connected without disturbing them. When you push a new version, the new code is seamlessly injected into each browser frame in which the app is open.</p>
    </section>
    <section>
      
      <h2>006</h2>
      <h4>Sensitive code runs in a privileged environment.</h4>
      <p>The user interface runs in your browser. The sensitive functions run in a privileged server environment.</p>
    </section>
    <section>
      
      <h2>007</h2>
      <h4>Fully self-contained application bundles.</h4>
      <p>One command to compile your entire application into a tarball (or deploy). Unpack it anywhere there's node.js, run one command, and you're on the air. You're never locked into a particular hosting provider; you have all the code for the platform.</p>
    </section>
    <section>
      
      <h2>008</h2>
      <h4>Interoperability.</h4>
      <p>You can connect anything to Meteor, from native mobile apps to legacy databases to Arduinos. Just implement the simple DDP protocol.</p>
    </section>
    <section>
      
      <h2>009</h2>
      <h4>Smart Packages.</h4>
      <p>Meteor's Smart Packages are actually little programs that can inject code into the client or the server, or even hook into the bundler to preprocess your source. Great care has been taken to give the core Meteor packages the minimal set of dependencies, so you can use your favorite templating, testing, or DOM manipulation frameworks.</p>
    </section>

    <section>
      <h2>010</h2>
      <h4>Show me again, but  <a href="http://meteor101.com/#/2">with pictures</a></h4>
    </section>
  </section>
  
</template> 


<template name="meteorIs">
    <section>
        <section>
            <h4>meteor is/can</h4>
            <ul>
                <li class="fragment roll-in">make mobile apps near native</li>
                <li class="fragment roll-in">quickly build MVPs</li>
                <li class="fragment roll-in">scale</li>
                <li class="fragment roll-in">well funded</li>
                <li class="fragment roll-in">driven by node js</li>
                <li class="fragment roll-in">sum of part, and a great whole</li>
            </ul>

        </section>

        <section>
            <h4>DDP</h4>
            <ul>
                <li class="fragment roll-in">DDP is a very simple protocol. It's just a codification of what you'd inevitably write yourself if you built this by hand</li> 
            </ul>
            <p class="fragment roll-in"><img src="http://i.imgur.com/aEKmOIt.gif" alt=""></p>
        </section>

        <section>
            <h4>Pub/Sub</h4>
            <ul>
                <li class="fragment roll-in">On the server, you define a realtime queries using <pre><code>Meteor.publish</code></pre>. You can pass an arbitrary JavaScript function to Meteor.publish, so you can publish data from any source: your database, IMAP, or the forklifts in your warehouse.</li>
                <li class="fragment roll-in">On the client, you call <pre><code>Meteor.subscribe</code></pre> to connect to a publication endpoint, receive the data, and listen for updates. </li>                
            </ul>
        </section>

        <section>
          <ul>
            <li>The data is inserted directly into Meteor's client-side cache, so you can bind your HTML templates to it and they'll update automatically.</li>
                <li class="fragment roll-in">Meteor's DDP implementation handles the rest. It intelligently polls your database to pick up changes and push them down to the client. And it can simulate your model code on the client, so your users see their screens update immediately without waiting for the network.</li>
          </ul>
        </section>

        <section>
            <h4>magic</h4>
            <ul>
                <li class="fragment roll-in">DDP is a standard way to solve the biggest problem facing client-side JavaScript developers:
                    <ul>
                        <li class="fragment roll-in">querying a server-side database</li>
                        <li class="fragment roll-in">sending the results down to the client</li>
                        <li class="fragment roll-in">pushing changes to the client whenever anything changes in the database</li>
                        <p class="fragment roll-in">
                            <img src="http://i.imgur.com/DkXOSVr.gif" alt="">
                        </p>
                    </ul>
                </li>
            </ul>
        </section>

    </section>
</template>
